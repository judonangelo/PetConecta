<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="landing.html">HOME</a>
        <a href="login.html">LOGIN</a>
        <a href="cadastro.html">CADASTRAR</a>
        <a href="fale_conosco.html">FALE CONOSCO</a>
        <a href="#">TRABALHE CONOSCO</a>
    </nav>

   <header class="header">
    <h1>Cadastro</h1>
   </header>
   <div class="container">

    <div class="form-box">
        <label class="label" for="Nome">Nome Completo</label>
        <input class="input" type="text" id="Nome">
        
        <label class="label" for="Email">E-mail Corporativo</label>
        <input class="input" type="email" id="Email">

        <label class="label" for="Senha">Senha</label>
        <input class="input" type="password" id="Senha">

        <button class="btn-primary" id="btn_enviar">Cadastrar</button>
    </div>
    <p id="p_enviar" style="color: black;">Esperando ação</p>

</div>
</body>
<div>
    <footer>
        <p>&copy; 2025 PetConecta</p>
    </footer>
</div>



<script>
    // criar um evento para quando clicar no botão
    document.getElementById("btn_enviar").addEventListener("click", async ()=>{
        // primeira etapa - pegar as informções dos inputs 
        const Nome = document.getElementById("Nome").value
        const Email = document.getElementById("Email").value
        const Senha = document.getElementById("Senha").value
    
        


        // segunda etapa - fazeer s requisição para o back-end
        const resposta = await fetch(`http://localhost:3000/cadastro`,{
            method:"POST",
            headers:{
                "Accept":"application/json",
                "content-type":"application/json"
            }, 
            body:JSON.stringify({
            "Nome": Nome,
            "Email": Email,
            "Senha": Senha
            
            })
            
        })

        // terceira etapa - pegar a resposta do back-end
        if(resposta.ok == true){
            const dados = await resposta.json()
            document.getElementById("p_enviar").innerText = dados.resposta
        }else{

        }
    })


</script>

</html>
